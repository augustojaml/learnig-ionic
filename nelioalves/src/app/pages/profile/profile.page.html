<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-profile">
  <ion-row>
    <ion-avatar>
      <img
        class="circle"
        [src]="client?.imageUrl || 'assets/imgs/avatar-blank.png'"
      />
    </ion-avatar>
    <h2>{{ client?.name}}</h2>
    <h2>{{ client?.email}}</h2>
  </ion-row>
</ion-content>
