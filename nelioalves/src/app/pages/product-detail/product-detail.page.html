<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-product-detail">
  <ion-card>
    <img [src]="productDetail.imageUrl || 'assets/imgs/prod.jpg'" />
    <ion-card-header>
      <ion-card-title>{{ productDetail.name || 'Product' }}</ion-card-title>
      <ion-card-subtitle
        >R$ {{ productDetail.price | number: "1.2-2" }}</ion-card-subtitle
      >
    </ion-card-header>
    <ion-button
      (click)="handleAddToCart(productDetail)"
      expand="block"
      color="primary"
      fill="outline"
    >
      Adicionar ao carrinho
      <ion-icon name="cart"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
